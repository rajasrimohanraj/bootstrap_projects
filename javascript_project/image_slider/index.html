<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <div class="slide">
            <img src="https://picsum.photos/500/300" alt="image 1">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/seed/picsum/500/300" alt="image 2">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/id/237/500/300" alt="image 3">
        </div>
    </div>

    <button class="slider-btn prev">&#10094;</button>
    <button class="slider-btn next">&#10095;</button>

    <div class="dot-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
